<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Document</title>
        <style>
            div{width: 100px; height: 50px; background-color: red; margin: 80px}
        </style>
        <script>
            window.onload = function(){
                var aDivs = document.getElementsByTagName("div");
                for(var i = 0; i < aDivs.length; i++){
                    aDivs[i].onmouseover = function(){
                        startMove(this, 300);
                    }
                    aDivs[i].onmouseout = function(){
                        startMove(this, 100);
                    }
                }
            }

            /* 
                原因是：我们整个页面上只有一个定时器。
                解决：让每一个运动的物体，独立拥有自己的定时器。

            */
            // var timer = null;

            function startMove(node, iTarget){
                clearInterval(node.timer);
                node.timer = setInterval(function(){
                    //确定缓冲运动的速度
                    var speed = (iTarget - node.offsetWidth) / 8;
                    speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                    if(node.offsetWidth == iTarget){
                        clearInterval(node.timer);
                    }else{
                        node.style.width = node.offsetWidth + speed + 'px';
                    }

                }, 30);
            }
        </script>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
