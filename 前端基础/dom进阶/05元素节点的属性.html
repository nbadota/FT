<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Document</title>
        <script>

            /* 
                childNodes   访问当前节点下所有的子节点
                firstChild   访问子节点中的首位
                lastChild    访问子节点中的最后一位

                nodeType     nodeName    nodeValue
        元素节点     1          标签名         null
        属性节点     2          属性名       属性值
        文本节点     3          #text       文本内容
            
            */
            window.onload = function(){
                var oDiv = document.getElementById("div1");
                // alert(oDiv.childNodes.length);
               /*  alert(oDiv.childNodes[0].nodeName);
                alert(oDiv.childNodes[1].nodeValue); //文本节点  文本节点通过元素节点的子节点获取
                alert(oDiv.childNodes[2].nodeValue); */

                alert(oDiv.firstChild.nodeName);
                alert(oDiv.lastChild.nodeName);
            }
        </script>
    </head>
    <body>
        <div id = 'div1'><em>em文本</em>div文本<strong>strong文本</strong></div>
    </body>
</html>
