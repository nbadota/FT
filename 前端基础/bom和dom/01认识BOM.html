                    window 方法 (一般情况下window可以省略)

                    alert() 弹出警告框
                    confirm() 弹出一个带确定和取消的提示框
                        返回值：如果点击确定，返回true
                               如果点击取消，返回false

                    prompt() 弹出一个带输入框的提示框
                        参数：
                            第一个参数：面板上显示的内容
                            第二个参数：输入框里面的默认（可以不传入）
                        返回值：点击确定，返回输入框中的内容
                               点击取消，返回null。
                            
             */
            var res = prompt("请输入内容", 100);
