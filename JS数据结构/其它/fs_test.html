<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root">
        <section>
            <h1></h1>
            <p></p>
        </section>
        <section>
            <article></article>
            <article></article>
        </section>
    </div>
</body>
<script>
    let wideTraversal = function(root) {
        if(!root) return[]
        let res = []
        let queue = [root]
        while(queue.length) {
            let node = queue.shift()
            res.push(node)
            let child  = node.children
            for(let i=0;i<child.length;i++) {
                queue.push(child[i])
            }
        }
        return res
    }
    let root = document.getElementById('root');
    console.log(wideTraversal(root));
</script>
</html>
